<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact</title>
  </head>
  <body>
    <div class="container">
    <a href="port.html"> 
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    
    <div class="section-one">
      <h1 class="section-one__name">Kowshiga</h1>
      <p class="section-one__role">aspiring front end developer</p>
      <a class="section-one__contact" href="port.html">home</a>
    </div>
    <div class="contact">
      <form>
        <table>
          <tr>
            <td>Name:</td>
            <td><input type="text" placeholder="enter your name" class="contact__input" /></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input type="text" placeholder="enter your email" class="contact__input" /></td>
          </tr>
          <tr>
            <td>Message:</td>
            <td><textarea placeholder=" message....." class="contact__text"></textarea></td>
          </tr>
          <tr>
            <td></td>
            <td><input type="submit" class="contact__submit" /></td>
          </tr>
        </table>
      </form>
    </div>
    
    <div class="section-five">
      <p class="section-five__title">
      Social media:
      <a href="https://www.instagram.com/">Instagram</a>
    </p>
    <p class="section-five__desc">&copy; Kowshiga</p>
  </div>
  </div>
  </body>
</html>
